<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Task Management</title>
</head>
<body id="dataSource">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand data-item" href="index.html">Task Management</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse " id="navbarSupportedContent">

        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active data-item" aria-current="page" href="#">My Task </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active data-item" aria-current="page" href="view.html">View </a>
            
        </ul>

        <form class="d-flex me-5">
          <input class="form-control me-2" id="searchBox" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" id="search" onclick="performSearch()" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <!-- Add Task Form -->
<div class="container-fluid  page mt-3">

  <div id="liveAlertPlaceholder">

  </div>

  <form class="needs-validation" id="taskForm" novalidate>
  <h3 class="data-item">Add task</h1>
  
  <div class="row mb-3">
    <label for="inputtask" class="col-sm-2 col-form-label data-item">Task Owner</label>
    <div class="col-sm-10">
      <input   type="text" class="form-control" id="inputtask" required>
    </div>
  </div>
  
  <div class="row mb-3">
    <label for="inputtaskname" class="col-sm-2 col-form-label data-item">Task Name <span class="text-danger">*</span></label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputtaskname" required>
    </div>
  </div>
  

  <div class="row mb-3">
    <label for="desc" class="col-sm-2 col-form-label">Description</label>
    <div class="col-sm-10">
      <textarea class="form-control" id="desc" rows="3" required></textarea>
    </div>
  </div>
 
  <div class="row mb-3">
    <label for="startdate" class="col-sm-2 col-form-label">Start Date</label>
    <div class="col-sm-10">
      <input type="date" class="form-control" id="startdate" required>
    </div>
  </div>

  <div class="row mb-3">
    <label for="enddate" class="col-sm-2 col-form-label">Due Date</label>
    <div class="col-sm-10">
      <input type="date" class="form-control" id="enddate" required>
    </div>
  </div>
  
  <div class="row mb-3">
    <label for="duedate" class="col-sm-2 col-form-label">Reminder</label>
    <div class="col-sm-10">
      <input type="datetime-local" class="form-control" id="duedate" required>
    </div>
  </div>

  <div class="row mb-3">
    <label for="inputpriority" class="col-sm-2 col-form-label required">Priority</label>
    <div class="col-sm-10">
      <select class="form-select" id="inputpriority" aria-label="Default select example" required>
        <option value="" selected>Select option</option>
        <option value="High">High</option>
        <option value="Moderate">Moderate</option>
        <option value="Low">Low</option>
      </select>
    </div>
  </div>
  
  <div class="row mb-3">
    <label for="inputstatus" class="col-sm-2 col-form-label  ">Status <span class="text-danger">*</span></label>
    <div class="col-sm-10">
      <select class="form-select" id="inputstatus" aria-label="Default select example"required>
        <option value="" selected>Select option</option>
        <option value="Open">Open</option>
        <option value="Close">Close</option>
        <option value="In Progress">In Progress</option>
      </select>
    </div>
  </div>

  <button type="submit" class="btn btn-primary mt-5 sub">Submit</button>

</form>
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="addtask.js"></script>

<script >
  function performSearch() {
    console.log("fg")
    let searchValue = document.getElementById('searchBox').value.toLowerCase();
    console.log(searchValue);
    let dataItems = document.querySelectorAll('#dataSource .data-item');

    // Clear previous highlights
    dataItems.forEach(item => {
        item.innerHTML = item.textContent;
    });

    // Highlight matching text
    dataItems.forEach(item => {
        let text = item.textContent.toLowerCase();
        if (text.includes(searchValue) && searchValue !== '') {
            let regex = new RegExp(`(${searchValue})`, 'gi');
            console.log(regex)
            item.innerHTML = item.textContent.replace(regex, '<span class="highlight ">$1</span>');
        }
    });
  }
  </script>
      
</html>
