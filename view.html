<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <title>View  Task</title>
</head>
<body id="dataSource">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand data-item" href="./index.html">Task Management</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse " id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active data-item" aria-current="page" href="/">My Task </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active data-item" aria-current="page" href="view.html">View </a>
          </li>
        </ul>

        <div class="d-flex me-5">
          <input class="form-control me-2" id="searchBox" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" id="search" onclick="performSearch()" type="submit">Search</button>
        </div>
      </div>
    </div>
  </nav>
 
  <div class="container-fluid mt-3">
    <h3 >All Task</h3>

    <div class="p-2" id="liveAlertPlaceholderr"> </div>

    <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th class="data-item" scope="col">No</th>
              <th class="data-item" scope="col">Task Owner</th>
              <th class="data-item" scope="col">Task Name</th>
              <th class="data-item" scope="col">Description</th>
              <th class="data-item" scope="col">Start Date</th>
              <th class="data-item" scope="col">Due Date</th>
              <th class="data-item" scope="col">Reminder</th>
              <th class="data-item" scope="col">Priority</th>
              <th class="data-item" scope="col">Status</th>
              <th class="data-item" scope="col">Update</th>
              <th class="data-item" scope="col">Delete</th>
            </tr>
          </thead>
          <tbody class="showdata">

        </table>
    </div>
  </div>
  
  <div class="modal fade " id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" >
    <div class="modal-dialog  modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Update Task</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="p-2" id="liveAlertPlaceholder">

        </div>
        
        <div class="modal-body mt-3">
          <form class="" id="taskForm">
            <div class="row mb-3">
              <label for="inputtask" class="col-sm-2 col-form-label">Task Owner</label>
              <div class="col-sm-10">
                <input   type="text" class="form-control" id="inputtask" >
              </div>
            </div>
            
            <div class="row mb-3">
              <label for="inputtaskname" class="col-sm-2 col-form-label required">Task Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputtaskname" required>
              </div>
            </div>
            
          
            <div class="row mb-3">
              <label for="desc" class="col-sm-2 col-form-label">Description</label>
              <div class="col-sm-10">
                <textarea class="form-control" id="desc" rows="3"></textarea>
              </div>
            </div>
           
            <div class="row mb-3">
              <label for="startdate" class="col-sm-2 col-form-label">Start Date</label>
              <div class="col-sm-10">
                <input type="date" class="form-control" id="startdate">
              </div>
            </div>
          
            <div class="row mb-3">
              <label for="enddate" class="col-sm-2 col-form-label">Due Date</label>
              <div class="col-sm-10">
                <input type="date" class="form-control" id="enddate">
              </div>
            </div>
            
            <div class="row mb-3">
              <label for="duedate" class="col-sm-2 col-form-label">Reminder</label>
              <div class="col-sm-10">
                <input type="datetime-local" class="form-control" id="duedate">
              </div>
            </div>
          
            <div class="row mb-3">
              <label for="inputpriority" class="col-sm-2 col-form-label required">Priority</label>
              <div class="col-sm-10">
                <select class="form-select" id="inputpriority" aria-label="Default select example">
                  <option selected>Select option</option>
                  <option value="High">High</option>
                  <option value="Moderate">Moderate</option>
                  <option value="Low">Low</option>
                </select>
              </div>
            </div>
            
            <div class="row mb-3">
              <label for="inputstatus" class="col-sm-2 col-form-label  ">Status</label>
              <div class="col-sm-10">
                <select class="form-select" id="inputstatus" aria-label="Default select example required">
                  <option value="">Select option</option>
                  <option value="Open">Open</option>
                  <option value="Close">Close</option>
                  <option value="In Progress">In Progress</option>
                </select>
              </div>
            </div>
          <div class="modal-footer mt-3">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary  sub" >Submit</button>
          </div>
          </form>
        </div>
  
  
      </div>
    </div>
  </div>  



</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script type="module" src="show.js"></script>
<script src="search.js"></script>

</html>
